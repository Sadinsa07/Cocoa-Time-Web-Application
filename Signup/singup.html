    <!-- Sign-Up Form -->
    <div class="sign-up-container">
        <div class="sign-up-form">
            <h2>Sign Up</h2>
            <p>Create a new account to get started with shopping!</p>

            <form action="signup.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="../Login/login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            alert("You are going to the " + page + " page.");


            function validateForm() {
    // Get form elements
    var username = document.forms["signupForm"]["username"].value;
    var email = document.forms["signupForm"]["email"].value;
    var password = document.forms["signupForm"]["password"].value;
    var confirmPassword = document.forms["signupForm"]["confirm-password"].value;

    // Check if fields are empty
    if (username === "") {
        alert("Username is required.");
        return false;
    }
    if (email === "") {
        alert("Email is required.");
        return false;
    }
    if (password === "") {
        alert("Password is required.");
        return false;
    }
    if (confirmPassword === "") {
        alert("Please confirm your password.");
        return false;
    }

    // Check if email format is valid
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    // Check if passwords match
    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
    }

    return true; // Allow form submission if all validations pass
}

        }
    </script>
